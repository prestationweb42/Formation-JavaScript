<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Exercice 4</title>
    </head>
    <body>
        <main class="main__container">
            <section class="section__container">
                <header class="header__container">
                    <h1>Formation JavaScript</h1>
                    <h2>Exercice 4</h2>
                </header>
                <ul class="list__container">
                    <li class="list__item">
                        <a href="../index.html" class="list__link">Retour</a>
                    </li>
                    <li class="list__item">
                        <a href="script.js" class="list__link"
                            >Voir script.js</a
                        >
                    </li>
                </ul>
                <div class="content">
                    <h2>Proposer une adresse</h2>
                    <ul>
                        <li>
                            <a
                                target="_blank"
                                href="https://www.youtube.com/watch?v=pxDQfM15Jdo"
                                >Lien Tutoriel</a
                            >
                        </li>
                        <li>
                            <a
                                target="_blank"
                                href="https://adresse.data.gouv.fr/api-doc/adresse"
                                >Adresse API</a
                            >
                        </li>
                    </ul>
                </div>
            </section>
            <p class="error_msg"></p>
            <div class="container">
                <h2>Tapez une adresse</h2>
                <div class="adress_container">
                    <input
                        type="search"
                        placeholder="Chercher une adresse"
                        id="myInput"
                        class="input"
                    />
                    <ul class="adress_list"></ul>
                </div>
            </div>
        </main>
    </body>
</html>
