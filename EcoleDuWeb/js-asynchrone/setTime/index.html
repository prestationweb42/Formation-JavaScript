<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>JS Asynchrone</title>
    </head>
    <body>
        <main class="main__container">
            <section class="section__container">
                <header class="header__container">
                    <h1>Formation JavaScript</h1>
                    <h2>setTimeout setInterval</h2>
                </header>
                <ul class="list__container">
                    <li class="list__item">
                        <a href="../index.html" class="list__link">Retour</a>
                    </li>
                    <li class="list__item">
                        <a href="script.js" class="list__link"
                            >Voir script.js</a
                        >
                    </li>
                </ul>
                <div class="content">
                    <h2>setTimeout</h2>
                    <div class="setInputText">
                        <p>Choisir le temps :</p>
                        <input type="number" class="input_setout" />
                    </div>
                    <div class="result setout"></div>
                    <button class="btn btn_setout">Lancez</button>
                </div>
                <div class="content">
                    <h2>setInterval</h2>
                    <div class="setInputText">
                        <p>Choisir le temps :</p>
                        <input type="number" class="input_setinterval" />
                    </div>
                    <div class="result setinterval">
                        <div class="resultgreen"></div>
                    </div>
                    <button class="btn btn_setinterval">Lancez</button>
                    <button class="btn btn_stop_setinterval">STOP</button>
                </div>
            </section>
        </main>
    </body>
</html>
