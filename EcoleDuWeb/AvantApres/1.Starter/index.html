<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Image slider</title>
    </head>
    <body>
        <main>
            <article class="article">
                <header class="header">
                    <h1 class="header__h1">
                        Budapest Before / After World War 2 Pictures
                    </h1>
                    <p class="header__subtitle">
                        Click to drag the image to disclos the content
                    </p>
                </header>
                <section>
                    <div class="disclosure">
                        <div class="disclosure__img-container">
                            <img
                                src="images/budapest-recent.jpg"
                                alt="recent budapest"
                                class="disclosure__img"
                            />
                        </div>
                        <div
                            class="disclosure__img-container disclosure__img-container--2"
                        >
                            <img
                                src="images/budapest-destroyed.jpg"
                                alt="old budapest"
                                class="disclosure__img"
                            />
                        </div>
                        <div class="disclosure__widget">
                            <div class="disclosure__line">
                                <div class="disclosure__line-circle">
                                    <img
                                        src="images/hand.svg"
                                        alt=""
                                        class="disclosure__line-circle-img"
                                    />
                                </div>
                            </div>
                            <input
                                type="range"
                                class="disclosure__range"
                                min="0"
                                max="100"
                                value="50"
                            />
                        </div>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
