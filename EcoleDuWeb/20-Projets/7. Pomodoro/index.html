<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600;800&family=Lato:wght@100;300;400;700;900&display=swap"
            rel="stylesheet"
        />
        <script src="app.js" defer></script>
    </head>
    <body>
        <h1>App Pomodoro</h1>
        <div class="affichage">
            <div class="bloc travail">
                <p>Travail</p>
                <p class="affichageT"></p>
            </div>
            <div class="bloc pause">
                <p>Repos</p>
                <p class="affichageP"></p>
            </div>
        </div>
        <div class="container-btns">
            <button class="btn b1">Commencer</button>
            <button class="btn b2">Pause</button>
            <button class="btn b3">Reset</button>
        </div>
        <h2></h2>
    </body>
</html>
